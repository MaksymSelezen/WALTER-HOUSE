<form class="project-form" action="#" method="post" autocomplete="on">
  <div class="project-form__field">
    <label class="project-form__label" for="project-form-name">Your name</label>
    <input
      class="project-form__input"
      id="project-form-name"
      name="name"
      type="text"
      placeholder="Your name"
      autocomplete="name"
      required
    />
  </div>

  <div class="project-form__field">
    <label class="project-form__label" for="project-form-phone"
      >Your phone number</label
    >
    <input
      class="project-form__input"
      id="project-form-phone"
      name="phone"
      type="tel"
      placeholder="Your phone number"
      autocomplete="tel"
      inputmode="tel"
      required
    />
  </div>

  <button
    class="project-form__submit"
    type="submit"
    aria-label="Discuss a project"
  >
    <span class="project-form__submit-text" aria-hidden="true">
      <span class="project-form__submit-line">DISCUSS</span>
      <span class="project-form__submit-line">A PROJECT</span>
    </span>

    <svg
      class="project-form__submit-icon"
      aria-hidden="true"
      focusable="false"
      preserveAspectRatio="none"
    >
      <use href="/icons/sprite.svg#icon-arrow"></use>
    </svg>
  </button>
</form>
