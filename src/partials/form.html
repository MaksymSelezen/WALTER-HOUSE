<form class="project-form" action="#" method="post" autocomplete="on">
  <div class="project-form__field">
    <label class="project-form__label" for="project-form-name">Your name</label>
    <input
      class="project-form__input"
      id="project-form-name"
      name="name"
      type="text"
      placeholder="Your name"
      required
    />
  </div>

  <div class="project-form__field">
    <label class="project-form__label" for="project-form-phone"
      >Your phone number</label
    >
    <input
      class="project-form__input"
      id="project-form-phone"
      name="phone"
      type="tel"
      placeholder="Your phone number"
      required
    />
  </div>

  <button
    class="project-form__submit"
    type="submit"
    aria-label="Discuss a project"
  >
    <span class="project-form__submit-text">Discuss a project</span>

    <svg
      class="project-form__submit-icon"
      width="142"
      height="32"
      aria-hidden="true"
    >
      <use href="/sprite.svg#icon-arrow"></use>
    </svg>
  </button>
</form>
