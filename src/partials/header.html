<header class="header">
  <div class="container header__container">
    <a class="header__logo" href="./index.html" aria-label="Walter House home">
      <img
        class="header__logo-img"
        src="./assets/images/slides/logo.png"
        width="68"
        height="54"
        alt="Walter House"
        loading="eager"
      />
    </a>

    <button
      class="header__burger"
      type="button"
      aria-label="Open menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      data-menu-open
    >
      <svg
        class="header__burger-icon"
        width="30"
        height="16"
        aria-hidden="true"
      >
        <use href="/icons/sprite.svg#icon-menu"></use>
      </svg>
    </button>

    <div class="header__meta">
      <a class="header__phone" href="tel:+380971234567" aria-label="Call us">
        +38 (097) 123 45 67
      </a>

      <span class="header__request">Request for a call</span>
    </div>

    <button
      class="header__call"
      type="button"
      aria-label="Request a call"
      aria-haspopup="dialog"
      aria-controls="request-call"
      data-call-open
    >
      <span class="header__call-bg" aria-hidden="true"></span>

      <svg class="header__call-icon" width="30" height="30" aria-hidden="true">
        <use href="/icons/sprite.svg#icon-phone"></use>
      </svg>
    </button>
  </div>
</header>

<!-- Request a call modal -->
<div class="call-modal" id="request-call" aria-hidden="true" data-call-modal>
  <div class="call-modal__backdrop" data-call-close></div>

  <div
    class="call-modal__dialog"
    role="dialog"
    aria-modal="true"
    aria-labelledby="request-call-title"
    tabindex="-1"
  >
    <h2 class="call-modal__sr-title" id="request-call-title">Request a call</h2>

    <button
      class="call-modal__close"
      type="button"
      aria-label="Close modal"
      data-call-close
    ></button>

    <form class="call-modal__form" autocomplete="on" data-call-form>
      <label class="call-modal__field">
        <span class="call-modal__label">Your name</span>
        <input
          class="call-modal__input"
          type="text"
          name="name"
          placeholder="Your name"
          autocomplete="name"
          required
        />
      </label>

      <label class="call-modal__field">
        <span class="call-modal__label">Your phone number</span>
        <input
          class="call-modal__input"
          type="tel"
          name="phone"
          placeholder="Your phone number"
          autocomplete="tel"
          inputmode="tel"
          required
        />
      </label>

      <button class="call-modal__submit" type="submit">
        <span class="call-modal__submit-text">Request a call</span>
        <span class="call-modal__submit-line" aria-hidden="true"></span>
      </button>
    </form>
  </div>
</div>
