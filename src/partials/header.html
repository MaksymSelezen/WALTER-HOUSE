<header class="header">
  <div class="container header__container">
    <a class="header__logo" href="./index.html" aria-label="Walter House home">
      <img
        class="header__logo-img"
        src="./assets/images/slides/logo.png"
        width="68"
        height="54"
        alt="Walter House"
        loading="eager"
      />
    </a>

    <button
      class="header__burger"
      type="button"
      aria-label="Open menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      data-menu-open
    >
      <svg
        class="header__burger-icon"
        width="30"
        height="16"
        aria-hidden="true"
      >
        <use href="/icons/sprite.svg#icon-menu"></use>
      </svg>
    </button>

    <div class="header__lang header__lang--left" aria-label="Language switcher">
      <button
        class="header__lang-btn"
        type="button"
        data-lang-switch="en"
        aria-pressed="false"
      >
        EN
      </button>

      <button
        class="header__lang-btn"
        type="button"
        data-lang-switch="ru"
        aria-pressed="false"
      >
        RU
      </button>
    </div>

    <div class="header__meta">
      <a class="header__phone" href="tel:+380971234567" aria-label="Call us">
        +38 (097) 123 45 67
      </a>

      <div
        class="header__lang header__lang--meta"
        aria-label="Language switcher"
      ></div>

      <span class="header__request" data-i18n="header.requestCall">
        Request for a call
      </span>
    </div>

    <button
      class="header__call"
      type="button"
      aria-label="Request a call"
      data-i18n-aria-label="header.callBtnAria"
      aria-haspopup="dialog"
      aria-controls="request-call"
      data-call-open
    >
      <span class="header__call-bg" aria-hidden="true"></span>

      <svg class="header__call-icon" width="30" height="30" aria-hidden="true">
        <use href="/icons/sprite.svg#icon-phone"></use>
      </svg>
    </button>
  </div>
</header>
