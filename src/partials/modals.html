<div class="gallery-modal" hidden>
  <div class="gallery-modal__dialog">
    <button class="gallery-modal__close" type="button" aria-label="Close">
      <svg class="gallery-modal__svg" width="24" height="24" aria-hidden="true">
        <use href="/icons/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <div class="gallery-modal__hotspots">
      <button
        class="gallery-modal__hotspot gallery-modal__hotspot--1"
        type="button"
        aria-label="Hotspot 1"
      >
        <svg
          class="gallery-modal__svg"
          width="44"
          height="44"
          aria-hidden="true"
        >
          <use href="/icons/sprite.svg#icon-hotspot"></use>
        </svg>
      </button>

      <button
        class="gallery-modal__hotspot gallery-modal__hotspot--2"
        type="button"
        aria-label="Hotspot 2"
      >
        <svg
          class="gallery-modal__svg"
          width="44"
          height="44"
          aria-hidden="true"
        >
          <use href="/icons/sprite.svg#icon-hotspot"></use>
        </svg>
      </button>

      <button
        class="gallery-modal__hotspot gallery-modal__hotspot--3"
        type="button"
        aria-label="Hotspot 3"
      >
        <svg
          class="gallery-modal__svg"
          width="44"
          height="44"
          aria-hidden="true"
        >
          <use href="/icons/sprite.svg#icon-hotspot"></use>
        </svg>
      </button>
    </div>

    <div class="gallery-modal__controls">
      <button
        class="gallery-modal__nav"
        type="button"
        aria-label="Previous"
        data-counter-prev
      >
        <svg
          class="gallery-modal__svg"
          width="20"
          height="20"
          aria-hidden="true"
        >
          <use href="/icons/sprite.svg#icon-vector-left"></use>
        </svg>
      </button>

      <div class="gallery-modal__counter" data-counter>
        <span data-counter-current>01</span>
        <span data-counter-total>02</span>
      </div>

      <button
        class="gallery-modal__nav"
        type="button"
        aria-label="Next"
        data-counter-next
      >
        <svg
          class="gallery-modal__svg"
          width="20"
          height="20"
          aria-hidden="true"
        >
          <use href="/icons/sprite.svg#icon-vector-right"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
