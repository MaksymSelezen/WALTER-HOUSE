<div class="call-modal" id="request-call" aria-hidden="true" data-call-modal>
  <div class="call-modal__backdrop" data-call-close></div>

  <div
    class="call-modal__panel"
    role="dialog"
    aria-modal="true"
    aria-labelledby="request-call-title"
    tabindex="-1"
  >
    <div class="call-modal__header">
      <p class="call-modal__title" id="request-call-title">
        request for a call
      </p>

      <span class="call-modal__divider" aria-hidden="true"></span>

      <button
        class="call-modal__close"
        type="button"
        aria-label="Close modal"
        data-call-close
      ></button>
    </div>

    <div class="call-modal__body">
      <form class="call-modal__form" autocomplete="on" data-call-form>
        <label class="call-modal__field">
          <span class="call-modal__label">Your name</span>
          <input
            class="call-modal__input"
            type="text"
            name="name"
            placeholder="Your name"
            autocomplete="name"
            required
            aria-describedby="call-name-error"
          />
          <span class="call-modal__error" id="call-name-error">
            Please fill out this field.
          </span>
        </label>

        <label class="call-modal__field">
          <span class="call-modal__label">Your phone number</span>
          <input
            class="call-modal__input"
            type="tel"
            name="phone"
            placeholder="Your phone number"
            autocomplete="tel"
            inputmode="tel"
            required
            aria-describedby="call-phone-error"
          />
          <span class="call-modal__error" id="call-phone-error">
            Please fill out this field.
          </span>
        </label>

        <button class="call-modal__submit" type="submit">
          <span class="call-modal__submit-text">request for a call</span>

          <svg
            class="call-modal__submit-icon"
            width="135"
            height="21"
            aria-hidden="true"
          >
            <use href="/icons/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
