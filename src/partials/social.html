<aside
  class="social"
  aria-label="Apartment renovation and social links"
  data-i18n-aria-label="social.asideAria"
>
  <span class="social__topline" aria-hidden="true"></span>

  <p class="social__title">
    <span class="social__title-word" data-i18n="social.title.line1"
      >APARTMENT</span
    >
    <span class="social__title-word" data-i18n="social.title.line2"
      >RENOVATION</span
    >
  </p>

  <span class="social__rail-notch" aria-hidden="true"></span>

  <ul
    class="social__list"
    aria-label="Social media"
    data-i18n-aria-label="social.listAria"
  >
    <li class="social__item">
      <a
        class="social__link"
        href="#"
        aria-label="Facebook"
        data-i18n-aria-label="social.links.facebook"
      >
        <svg class="social__icon" width="20" height="20" aria-hidden="true">
          <use href="./icons/sprite.svg#icon-facebook"></use>
        </svg>
      </a>
    </li>

    <li class="social__item">
      <a
        class="social__link"
        href="#"
        aria-label="Instagram"
        data-i18n-aria-label="social.links.instagram"
      >
        <svg class="social__icon" width="20" height="20" aria-hidden="true">
          <use href="./icons/sprite.svg#icon-instagram"></use>
        </svg>
      </a>
    </li>

    <li class="social__item">
      <a
        class="social__link"
        href="#"
        aria-label="Telegram"
        data-i18n-aria-label="social.links.telegram"
      >
        <svg class="social__icon" width="20" height="20" aria-hidden="true">
          <use href="./icons/sprite.svg#icon-telegram"></use>
        </svg>
      </a>
    </li>

    <li class="social__item">
      <a
        class="social__link"
        href="#"
        aria-label="YouTube"
        data-i18n-aria-label="social.links.youtube"
      >
        <svg class="social__icon" width="20" height="20" aria-hidden="true">
          <use href="./icons/sprite.svg#icon-youtube"></use>
        </svg>
      </a>
    </li>
  </ul>
</aside>
